<div class="container">
    <h5>{{errorMessage}}</h5>
    <div class="table-header" *ngIf="!errorMessage">
        <p class="table-title">Blood Banks</p>
    </div>
    <table mat-table [dataSource]="dataSource" *ngIf="!errorMessage">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Name</th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" (click)="chooseBloodBank(bloodBank.id)">{{bloodBank.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Email</th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" (click)="chooseBloodBank(bloodBank.id)">{{bloodBank.email}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
