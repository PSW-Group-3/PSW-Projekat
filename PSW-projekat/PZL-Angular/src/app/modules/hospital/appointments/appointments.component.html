<div class="container">
    <div class="table-header">
        <p class="table-title">All appointments</p>
        <button class="add-button" id="createAppoitment" mat-mini-fab matTooltip="New appointment" matTooltipPosition="right" (click)="addAppointment()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <body>
    <table id="appoitmentsTable" mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date and Time </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.dateTime | date:'short'}}</td>
        </ng-container>
        <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.patient.name}}</td>
        </ng-container>
        <ng-container matColumnDef="patientSurname">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Surname </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.patient.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">
                <button mat-icon-button (click)="updateAppointment(appointment.id)">
                    <mat-icon matTooltip="Edit appointment">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">
                <button mat-icon-button (click)="deleteAppointment(appointment.id)">
                    <mat-icon matTooltip="Delete appointment">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="examination">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">
                <button id="createExamination" mat-icon-button (click)="examinationPatient(appointment.id)" matTooltip="Medical examination patient">
                    <a> 
                        <img class="stetoshope" src="https://uxwing.com/wp-content/themes/uxwing/download/medical-science-lab/stethoscope-icon.png" alt="buttonpng" border="0"/>
                    </a>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </body>
  </div>
