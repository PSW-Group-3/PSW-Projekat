<div class="container">
    <div class="table-header">
        <p class="table-title">All appointments</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
            <td mat-cell *matCellDef="let appointments" class="cell-center">{{appointments.date}}</td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
            <td mat-cell *matCellDef="let appointments" class="cell-center">{{appointments.time}}</td>
        </ng-container>
        <ng-container matColumnDef="patientId">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient </th>
            <td mat-cell *matCellDef="let appointments" class="cell-center">{{appointments.patientId}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
