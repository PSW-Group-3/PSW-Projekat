<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <body>
        <div>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Doctor">
                    <th mat-header-cell *matHeaderCellDef class="cell-center header-row"> Doctor </th>
                    <td mat-cell *matCellDef="let data" class="cell-center">{{data.Name}}</td>
                </ng-container>
                <ng-container matColumnDef="0-18">
                    <th mat-header-cell *matHeaderCellDef class="cell-center header-row"> 0-18 </th>
                    <td mat-cell *matCellDef="let data" class="cell-center">{{data.values[0]}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
            <canvas id="genderAgeChart" style="width:100%;max-width:700px">{{ genderAgeChart }}</canvas>
            <canvas id="bloodTypeChart" style="width:100%;max-width:700px">{{ bloodTypeChart }}</canvas>
            <canvas  baseChart
                [title]="barChartLegend"
                [type]="'pie'"
                [datasets]="allergyValues"
                [labels]="allergyNames"
                [options]="barChartOptions"> 
            </canvas>
        </div>
    
    </body>
</html>
