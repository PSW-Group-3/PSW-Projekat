        <mat-form-field appearance="fill">
            <mat-label>Patient</mat-label>
            <mat-select [(ngModel)]="appointment.patient" >
                <mat-option *ngFor="let patient of patients" [value]="patient">{{patient.name}} {{patient.surname}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Date and time</mat-label>
            <input id="dateTime" type="datetime-local" matInput [(ngModel)]="appointment.dateTime" name="dateTime">
        </mat-form-field><br>
        <button id="submitButton" mat-stroked-button (click)="createAppointment()">
            Submit
        </button>
