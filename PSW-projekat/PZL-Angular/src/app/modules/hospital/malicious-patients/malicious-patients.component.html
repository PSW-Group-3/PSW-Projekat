<app-manager-nav-bar></app-manager-nav-bar>
<div class="container">
    <div class="table-header">
        <h2 class="table-title">All malicious patients</h2>
    </div>
    <table mat-table [dataSource]="dataSource" id="patientsTable">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="cell-center header-row"> Name</th>
            <td mat-cell *matCellDef="let patient" class="cell-center">{{patient.fullName}}</td>
        </ng-container>
        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef class="cell-center header-row"> Username </th>
            <td mat-cell *matCellDef="let patient" class="cell-center">{{patient.username}}</td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef class="cell-center header-row"> Status </th>
            <td mat-cell *matCellDef="let patient" class="cell-center">{{patient.isBlocked}}</td>
        </ng-container>
        <ng-container matColumnDef="Block">
            <th mat-header-cell *matHeaderCellDef class="cell-center header-row"> Block </th>
            <td mat-cell *matCellDef="let patient" class="cell-center">
                <div *ngIf="patient.isBlocked=='Blocked'">
                    <button mat-button (click)="unblockPatient(patient.id)" id="{{patient.id}}Unblock" class="button-updateStatus">Unblock</button>
                </div> 
                <div *ngIf="patient.isBlocked=='Not blocked'">
                <button mat-button (click)="blockPatient(patient.id)" id="{{patient.id}}Block" class="button-updateStatus">Block</button>
            </div> 
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
