<div class="container">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Blood Type</mat-label>
            <mat-select name="bloodTypes" id="bloodTypes" [(ngModel)]="bloodType" (selectionChange)="GetRequests()"  matInput>
                <mat-option value="A+">A+</mat-option>
                <mat-option value="A-">A-</mat-option>
                <mat-option value="B+">B+</mat-option>
                <mat-option value="B-">B-</mat-option>
                <mat-option value="AB+">AB+</mat-option>
                <mat-option value="AB-">AB-</mat-option>
                <mat-option value="O+">O+</mat-option>
                <mat-option value="O-">O-</mat-option>
              </mat-select>
        </mat-form-field>

        
    </div>
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="bloodType">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood Type </th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{ConvertToString(room.bloodType)}}</td>
        </ng-container>
      
        <ng-container matColumnDef="bloodQuantity">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Quantity </th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.bloodQuantity}}</td>
        </ng-container>
      
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Reason </th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.reason}}</td>
        </ng-container>
      
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.requiredForDate | date:'short'}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
