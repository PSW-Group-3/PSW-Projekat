<div class="container">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Blood Type</mat-label>
            <mat-select name="bloodTypes" id="bloodTypes" [(ngModel)]="bloodType" (selectionChange)="GetRequests()"  matInput>
                <mat-option value="AP">A+</mat-option>
                <mat-option value="AN">A-</mat-option>
                <mat-option value="BP">B+</mat-option>
                <mat-option value="BN">B-</mat-option>
                <mat-option value="ABP">AB+</mat-option>
                <mat-option value="ABN">AB-</mat-option>
                <mat-option value="OP">O+</mat-option>
                <mat-option value="ON">O-</mat-option>
              </mat-select>
        </mat-form-field>

        
    </div>
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="bloodQuantity">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Quantity </th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.bloodQuantity}}</td>
        </ng-container>
      
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Reason </th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.reason}}</td>
        </ng-container>
      
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.requiredForDate | date:'short'}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
