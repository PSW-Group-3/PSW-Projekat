<div class="bloodRequest">
    <div>
        <h1><b>Create blood request</b></h1>

        <mat-form-field appearance="fill">
            <mat-label>Blood Type</mat-label>
            <mat-select name="bloodTypes" id="bloodTypes" [(ngModel)]="bloodType" matInput>
                <mat-option value="AP">A+</mat-option>
                <mat-option value="AN">A-</mat-option>
                <mat-option value="BP">B+</mat-option>
                <mat-option value="BN">B-</mat-option>
                <mat-option value="ABP">AB+</mat-option>
                <mat-option value="ABN">AB-</mat-option>
                <mat-option value="OP">O+</mat-option>
                <mat-option value="ON">O-</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Blood Quantity</mat-label>
            <input type="number" min="1" matInput [(ngModel)]="bloodRequest.bloodQuantity" name="bloodQuantity">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Reason</mat-label>
            <textarea wrap="soft" cols="60" rows="6" matInput [(ngModel)]="bloodRequest.reason" placeholder="" name="reason"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date when required</mat-label>
            <input type="date" matInput [(ngModel)]="bloodRequest.requiredForDate" name="dateTime">
        </mat-form-field><br>
        <button class="dugme" mat-stroked-button (click)="createBloodRequest()">
            <b>Submit</b>
        </button>
    </div>
</div>
