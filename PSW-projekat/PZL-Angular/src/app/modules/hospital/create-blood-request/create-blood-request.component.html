<div class="container">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Blood Type</mat-label>
            <mat-select [(ngModel)]="bloodRequest.bloodType" >
                <mat-option *ngFor="let  bloodType of bloodTypes" [value]="bloodType">{{ConvertToString(bloodType)}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Blood Quantity</mat-label>
            <input type="number" min="1" matInput [(ngModel)]="bloodRequest.bloodQuantity" name="bloodQuantity">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Reason</mat-label>
            <textarea matInput [(ngModel)]="bloodRequest.reason" placeholder="" name="reason"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date when required</mat-label>
            <input type="date" matInput [(ngModel)]="bloodRequest.requiredForDate" name="dateTime">
        </mat-form-field><br>
        <button mat-stroked-button (click)="createBloodRequest()">
            Submit
        </button>
    </div>
</div>
