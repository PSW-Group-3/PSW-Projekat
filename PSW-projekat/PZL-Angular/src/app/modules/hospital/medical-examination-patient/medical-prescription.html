
<div class="container">
    <div>

        <h1>Prescription</h1>

        <mat-form-field appearance="fill">
            <mat-label>Medicines</mat-label>
            <mat-select class="comboSelect" [(ngModel)]="prescription.medicines" (ngModelChange)="handleOptionChangeMedicines()" multiple>
                <mat-option *ngFor="let medicine of medicines" [value]="medicine">{{medicine.name}}</mat-option>
            </mat-select>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="prescription.description">
        </mat-form-field><br>

        <a href="/examinations/report">
            <button class="backDugme" mat-stroked-button>
                 Back 
            </button>
        </a>

        <a href="/examinations/finish">
            <button class="nextDugme1" mat-stroked-button>
                 Next 
            </button>
        </a>
       
    </div>
</div>
