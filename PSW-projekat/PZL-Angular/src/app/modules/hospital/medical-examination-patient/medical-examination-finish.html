<div class="container">
    <div>

        <h1><b>Summarum</b></h1>
 
        <mat-form-field appearance="fill">
            <mat-label>Symptoms:</mat-label>
            <input class="inputPolje" matInput *ngFor="let symptom of examination.symptoms" [value]="symptom.name" disabled>
            <label><br>
            <input type="checkbox" id="simptomi" name="simptomi" value="simptomi">add to pdf
            </label>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Report:</mat-label>
            <input class="inputPolje" wrap="soft" matInput [(ngModel)]="examination.report" disabled>
            <label><br>
            <input type="checkbox" id="izvestaj" name="izvestaj" value="izvestaj" checked disabled>add to pdf 
            </label>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Prescribed medicines:</mat-label>
            <input class="inputPolje" matInput *ngFor="let medicine of pom" [value]="medicine.name" disabled>
            <label><br>
            <input type="checkbox" id="lekovi" name="lekovi" value="lekovi" >add to pdf
            </label>
        </mat-form-field><br>

        <br>
        <a>
            <button (click)="back()" class="backDugme" mat-stroked-button>
                 <b>Back</b>
            </button>
        </a>

        <a >
            <button (click)="createExamination()" class="backDugme" style="float: right;" mat-stroked-button>
                <b>Finish</b>
            </button>
        </a>
       
    </div>
</div>
