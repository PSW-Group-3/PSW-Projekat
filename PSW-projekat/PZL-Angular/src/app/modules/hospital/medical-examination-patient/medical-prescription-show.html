<div class="container">
    <div>
        <div>

        <h1><b>Prescription</b></h1>

        <br>

        <mat-form-field appearance="fill">
            <mat-label>Medicines</mat-label>
            <mat-select class="comboSelect" [(ngModel)]="recept.medicines" (ngModelChange)="handleOptionChangeMedicines()" multiple>
                <mat-option *ngFor="let medicine of medicines" [value]="medicine">{{medicine.name}}</mat-option>
            </mat-select>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea wrap="soft" cols="60" rows="5" matInput [(ngModel)]="recept.description" > </textarea>
        </mat-form-field><br>

        <a>
            <button (click)="addNewItem(recept.medicines, recept.description)" class="nextDugme1" mat-stroked-button>
                <b>Add</b> 
            </button>
        </a>

        </div>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="medicineName">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Medicine names </th>
                <td mat-cell *matCellDef="let recept" class="cell-center">
                    <input matInput *ngFor="let medicine of recept.medicines" [value]="medicine.name" disabled>
                </td>
            </ng-container>

            <ng-container matColumnDef="prescriptionDescription">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Prescription description </th>
                <td mat-cell *matCellDef="let recept" class="cell-center">{{recept.description}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <br>
        <a>
            <button (click)="back()" class="backDugme"  mat-stroked-button>
                <b>Back</b> 
            </button>
        </a>

        <a>
            <button (click)="next()" class="backDugme" style="float: right;" mat-stroked-button>
                <b>Next</b> 
            </button>
        </a>

    </div>
</div>
