<div class="d-flex justify-content-center vw-100 vh-100 text-white">
    <form class="d-flex flex-column bg-dark m-auto p-5 rounded-3 shadow-lg" [formGroup]="loginForm" style="width: 440px; min-height: 460px;">
        <h2 class="mb-0 mx-auto">Welcome!</h2>
        <h3 class="mb-4 mx-auto">Please fill out the form below to get started</h3>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="userPng">
                    <img src="../../../../assets/images/user.png" width="24" height="24"/>
                </span>
                <input type="text" class="form-control" id="username" aria-describedby="userPng" formControlName="username">
            </div>
            <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)" class="text-danger mt-1">
                Please enter a username.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text" id="passwordPng">        
                    <img src="../../../../assets/images/password.png" width="24" height="24"/>
                </span>
                <input type="password" class="form-control" id="password" aria-describedby="passwordPng" formControlName="password">
            </div>
        </div>
        <div id="ErrorDiv" *ngIf="credentialsMissmach" class="text-danger mt-1">
          Username or password is incorrect.
        </div>
              
        <div class="d-flex justify-content-between mt-auto ms-auto">
            <button id="submit" class="btn btn-primary" [disabled]="loginForm.invalid" type="button" (click)="login()">Login</button>
        </div>
    </form>
</div>
