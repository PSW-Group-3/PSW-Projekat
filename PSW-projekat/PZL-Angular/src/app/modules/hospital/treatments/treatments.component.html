<app-doctor-nav-bar></app-doctor-nav-bar>

<div class="container">
    <div class="table-header">
        <p class="table-title"><b>All patients on treatment</b></p>
        <button id="createAppoitment" class="add-button" type="button" mat-mini-fab matTooltip="New treatment" matTooltipPosition="right" (click)="addTreatment()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <head>
        <title>Patients on treatments</title>
    </head>
    <body>
    <table  mat-table [dataSource]="dataSource">
        <tr>

        <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient Name </th>
            <td mat-cell *matCellDef="let treatment" class="cell-center">{{treatment.patient.name}}</td>
        </ng-container>
        <ng-container matColumnDef="patientSurname">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient Surname </th>
            <td mat-cell *matCellDef="let treatment" class="cell-center">{{treatment.patient.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Room </th>
            <td mat-cell *matCellDef="let treatment" class="cell-center">{{treatment.roomDto.number.name}}</td>
        </ng-container>
        <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date of admission </th>
            <td mat-cell *matCellDef="let treatment" class="cell-center">{{treatment.dateAdmission | date:'short'}}</td>
        </ng-container>
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Reason for admission </th>
            <td mat-cell *matCellDef="let treatment" class="cell-center">{{treatment.reasonForAdmission}}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let treatment" class="cell-center">
                <button id="createExamination" mat-icon-button (click)="updateTreatment(treatment.id)" matTooltip="Discharge patient from treatment">
                    <a> 
                        <img class="stetoshope" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9lVGF0yPoRJY9Fbk0xRBtX61-a5GojJhVNPrwLKzfFSEPsPtHs-C52tBtUAHy-pC_nHk&usqp=CAU.png" alt="buttonpng" border="0"/>
                    </a>
                </button>
            </td>
        </ng-container>

        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </body>
  </div>
