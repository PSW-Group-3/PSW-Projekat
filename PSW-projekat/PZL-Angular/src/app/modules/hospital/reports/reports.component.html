<div class="container">
    <div class="table-header">
        <p class="table-title">All reports</p>
        <div class="searchP" id="wrapper">

            <div id="div1">
                <input type="text" class="form-control" id="search-text" [(ngModel)]="uzorakPretrage" aria-describedby="search-text"
                placeholder="Enter text to search" autofocus>
            </div>

            <div id="div2">
                <button class="dugme" matTooltip="Search report" (click)="searchReports()">
                    <a>
                        <img class="slika" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1200px-Search_Icon.svg.png" alt="buttonpng" border="0"/>
                    </a>
                </button>
            </div>

            <div id="div3">
                <button class="dugme" matTooltip="Restart" (click)="restart()">
                    <a>
                        <img class="slika" src="https://w7.pngwing.com/pngs/479/787/png-transparent-reset-button-icon-restart-free-text-internet-share-icon-thumbnail.png" alt="buttonpng" border="0"/>
                    </a>
                </button>
            </div>

        </div>
    </div>
    <body>
    <table id="reportsTable" mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="reportDescription">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Report description </th>
            <td mat-cell *matCellDef="let examination" class="cell-center">{{examination.report}}</td>
        </ng-container>

        <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Patient </th>
            <td mat-cell *matCellDef="let examination" class="cell-center">{{examination.appointment.patient.name}} {{examination.appointment.patient.surname}}</td>
        </ng-container>

        <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date and time </th>
            <td mat-cell *matCellDef="let examination" class="cell-center">{{examination.appointment.dateTime | date:'short'}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </body>
</div>
