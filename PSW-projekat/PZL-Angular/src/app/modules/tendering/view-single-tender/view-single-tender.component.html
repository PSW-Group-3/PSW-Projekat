<div class="container">
    <h5>{{errorMessage}}</h5>
    <div class="table-header" *ngIf="!errorMessage">
        <p class="table-title">Demands</p>
    </div>
    <table mat-table [dataSource]="dataSourceDemands" *ngIf="!errorMessage">
        <ng-container matColumnDef="BloodType">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Blood Type</th>
            <td mat-cell *matCellDef="let demand" class="clickable cell-center" >{{convertBloodType(demand.bloodType)}}</td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Quantity</th>
            <td mat-cell *matCellDef="let demand" class="clickable cell-center">{{demand.quantity}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsDemands; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDemands;"></tr>
    </table>
    <br>
    <br>
    <br>
    <h5>{{errorMessage}}</h5>
    <div class="table-header" *ngIf="!errorMessage">
        <p class="table-title">Bids</p>
    </div>
    <table mat-table [dataSource]="dataSourceBids" *ngIf="!errorMessage">
        <ng-container matColumnDef="Bank">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Bank</th>
            <td mat-cell *matCellDef="let bid" class="clickable cell-center" >{{getBankName(bid)}}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Price</th>
            <td mat-cell *matCellDef="let bid" class="clickable cell-center" >{{bid.price}}</td>
        </ng-container>
        <ng-container matColumnDef="DateOfDelivery">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Date of delivery</th>
            <td mat-cell *matCellDef="let bid" class="clickable cell-center">{{bid.deliveryDate}}</td>
        </ng-container>
        <ng-container matColumnDef="AcceptButton">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let bid" class="clickable cell-center">
                <button (click)="SelectWiner(bid)">Select winer</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsBids; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsBids;"></tr>
    </table>
</div>
