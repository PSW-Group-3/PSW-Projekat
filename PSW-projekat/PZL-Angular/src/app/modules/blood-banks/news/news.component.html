<div class="container" >
    <h5>{{errorMessage}}</h5>
    <div class="table-header" *ngIf="!errorMessage">
        <p class="table-title">Blood Banks News</p>
    </div>
    <table mat-table [dataSource]="dataSource" *ngIf="!errorMessage">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Name of bank</th>
            <td mat-cell *matCellDef="let news" class="clickable cell-center">{{news.title}}</td>
        </ng-container>
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Text of news</th>
            <td mat-cell *matCellDef="let news" class="clickable cell-center">{{news.text}}</td>
        </ng-container>
        <ng-container matColumnDef="acceptButton">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let news" class="clickable cell-center">
                <button (click)="acceptNews(news)">Save</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="declineButton">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let news" class="clickable cell-center">
                <button (click)="declineNews(news)">Decline</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
