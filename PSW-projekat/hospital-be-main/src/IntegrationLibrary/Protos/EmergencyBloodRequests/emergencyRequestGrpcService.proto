syntax = "proto3";

option csharp_namespace = "IntegrationLibrary.Protos.EmergencyBloodRequests";
import "Protos/EmergencyBloodRequests/emergencyRequest.proto";
import "Protos/EmergencyBloodRequests/checkAvailable.proto";

service EmergencyRequestGrpcService {
	rpc RequestBlood (EmergencyRequest) returns (EmergencyResponse);

	rpc CheckIfBloodIsAvailable (CheckRequest) returns (CheckResponse);
}
