<body>
<div>
  <h1 style="margin-top:8%;" class="row d-flex justify-content-center">Create Feedback</h1>

    <form style="margin-top:3%">
      <div class="form-group col-md-3-center">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="feedback.description">
      </div>
      <div class="form-group col-md-3-center">
        <label for="isAnonimous" class="form-check-label">Is Anonimous?</label>
        <input type="checkbox" class="form-check-input" id="isAnonimous" [(ngModel)]="feedback.isAnonimous" name="isAnonimous">
      </div>
      <div class="form-group col-md-3-center">
        <label for="isPublic" class="form-check-label">Is Public?</label>
        <input type="checkbox" class="form-check-input" id="isPublic" [(ngModel)]="feedback.isPublic" name="isPublic">
      </div>
      <div class="form-group col-md-3-center d-flex justify-content-center">
        <button type="button" class="btn btn-outline-dark" style="width: 160px" (click)="createFeedback()">
            Submit
        </button>
      </div>
    </form>
</div>
</body>
