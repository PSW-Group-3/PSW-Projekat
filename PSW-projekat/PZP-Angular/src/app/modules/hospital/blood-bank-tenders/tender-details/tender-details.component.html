<div class="container">
    <h5>{{errorMessage}}</h5>
    <div class="table-header" *ngIf="!errorMessage">
        <p class="table-title">Demands</p>
    </div>
    <table mat-table [dataSource]="dataSource"   *ngIf="!errorMessage">
        <ng-container matColumnDef="BloodType">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Blood Type</th>
            <td mat-cell *matCellDef="let offer" class="clickable cell-center" >{{convertBloodType(offer.bloodType)}}</td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Quantity</th>
            <td mat-cell *matCellDef="let offer" class="clickable cell-center">{{offer.quantity}}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Price</th>
            <td mat-cell *matCellDef="let offer ; let i = index" aria-rowcount="rows" class="clickable cell-center">
                <input type="number" placeholder="" [(ngModel)]="prices[i]">
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <br>
    <br>
    <div>
        <h1>Day of delivery:</h1>
        <input type="date" placeholder="Day of delivery" [(ngModel)]="deliveryDate">
        <br>
        <br>
        <button (click)="createBid()">Create bid</button>
    </div>
</div>
