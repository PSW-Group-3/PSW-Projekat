<div>
    <img class="w-100" src=".//src//assets//images//home-page-bg-blue-kek.jpg">
    <div class="d-flex justify-content-end top-55 w-50 bg-dark">
        <div class="display-1 fw-bold text-light px-5 p-3 text-right">Bolnica ZDRAVO</div>
    </div>
    <div class="w-100 bg-dark shadow-lg" style="height: 20px;">

    </div>
    <div class="d-flex justify-content-center w-100 bg-light text-white" style="height: 400px; background: linear-gradient(to bottom, #FFFFFF, #268ad1);">
        <div class="w-80 h-80 bg-dark m-auto p-5 rounded-3 shadow-lg">
            <h2 class="mb-0">Ukoliko nekoga bas zanima sta bi ovde trebalo da pise neka se javi asistentu, na casu, hvala!</h2>
            <h2 class="mb-0">123 cisto da nema samo jedan red :D</h2>
        </div>
    </div>
    <div class="w-100 bg-dark shadow-lg" style="height: 20px;">

    </div>
    <div class="w-100 bg-light text-white">
        <section style="background-color: #268ad1;">
            <div class="py-5">
                <div class="d-flex justify-content-center">
                    <div class="w-80">
                        <div class="card text-dark shadow-lg">
                            <div class="card-body p-4">
                                <h4 class="mb-0">Comments</h4>
                                <p class="fw-light mb-2 pb-2">Recent comments</p>
                            </div>

                            <hr class="my-0" style="height: 1px;"/>

                            <div *ngFor="let f of dataSourceFeedbacks">
                                <div class="card-body p-4">
                                    <div class="d-flex flex-start">
                                        <img class="rounded-circle shadow-1-strong me-3"
                                            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(26).webp"
                                            width="60" height="60"
                                        />
                                        <div>
                                            <h4 class="fw-bold mb-1">{{f.username}}</h4>
                                            <div class="d-flex align-items-center mb-3">
                                                <div class="mb-0">
                                                    <h5 class="fw-bold mb-1">{{f.dateCreated}}</h5>
                                                    <!--
                                                    <span class="badge bg-success">Approved</span>
                                                    -->
                                                </div>
                                                <!--
                                                <a href="#!" class="link-muted">link1<i class="fas fa-pencil-alt ms-2"></i></a>
                                                <a href="#!" class="text-success">link2<i class="fas fa-redo-alt ms-2"></i></a>
                                                <a href="#!" class="link-danger">link3<i class="fas fa-heart ms-2"></i></a>
                                                -->
                                            </div>
                                        <p class="mb-0">
                                            {{f.description}}
                                        </p>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-0" style="height: 1px;" />
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-light w-100" (click)="showMore()">Show More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="w-100 bg-dark" style="height: 20px;">

    </div>
    <button class="btn bg-dark text-light shadow-lg" style="width: 450px; height: 280px; background: #ffaaff; position: fixed; right: -200px; top: -150px; border-radius: 100% 80%" (click)="loginUser()">
        <div style="background: rgb(218, 218, 218); width: 445px; height: 275px; position: inherit; right: -200px; top: -150px; border-radius: 100% 80%"></div>
        <div class="display-4 fw-bold text-dark" style="position: inherit; top: 18px; right: 35px;">Login</div>
    </button>
</div>
