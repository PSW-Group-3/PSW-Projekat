<div class="d-flex justify-content-center text-white my-3">
    <form class="d-flex flex-column bg-dark m-auto rounded-3 shadow-lg w-50">
        <h2 class="mb-0 mx-auto">Appointment</h2>
        <div class="row justify-content-evenly">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Date: </span>
                    <input type="date" class="form-control" [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}">
                    <input type="date" class="form-control" [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Time: </span>
                    <input type="time" class="form-control" [(ngModel)]="fromTime" [ngModelOptions]="{standalone: true}">
                    <input type="time" class="form-control" [(ngModel)]="toTime" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <input type="radio" class="btn-check" name="prefer" id="doctor" value="doctor" [(ngModel)]="prefer" checked>
                <label class="btn btn-outline-success w-25" for="doctor">Doctor</label>
            <input type="radio" class="btn-check" name="prefer" id="time" value="time" [(ngModel)]="prefer">
                <label class="btn btn-outline-success w-25" for="time">Time</label>
        </div>

        <div class="d-flex">
            <table class="table mb-0 w-99">
                <thead class="table-dark">
                    <tr>
                        <th class="col-2 text-center">Day</th>
                        <th class="col-2 text-center">Time</th>
                        <th class="col-2 text-center">Doctor</th>
                        <th class="col-2 text-center">Doctor Sprecialisation</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div style="height: 300px; overflow-y: scroll;">
            <table class="table">
                <tbody>
                    
                    
                </tbody>
            </table>
        </div>

        <button (click)="test()">Test</button>

    </form>
</div>
